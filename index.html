<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <!-- Navbar -->
        <div class="navbar">
            <ul>
                <li><a href="#">My portfolio</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="picture.jpg" alt="Profile Picture">
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <h1>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Name: Dhale Joshua, Aliviado.", "COURSE: BSINT 3RD YEAR", "WELCOME TO MY PORTFOLIO.", "HOBBY: PLAY GAMES." ]'>
                  <span class="wrap"></span>
                </a>
              </h1>
              <h3>
                Kung naapay kwarta e Scatter nayan <br> -addict sa scatter
              </h3>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 joshua Ganosa | All Rights Reserved</p>
        </div>
        
    </div>
<script>
    var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.15em solid #333}";
        document.body.appendChild(css);
    };
</script>
</body>
</html>
